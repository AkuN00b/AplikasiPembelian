ALTER PROCEDURE [dbo].[sp_getDataKaryawan]
	@query VARCHAR(MAX)
AS
BEGIN
	SET NOCOUNT ON;

	SELECT id, ROW_NUMBER() OVER (ORDER BY id ASC) AS rownum, nama, alamat, no_hp
	FROM Karyawan
	WHERE nama LIKE '%' + @query + '%';
END
